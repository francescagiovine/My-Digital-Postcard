<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Postcard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="postcard-body">
        <div class="postcard-header">
            <h1>My postcard</h1>
            <img
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
                width="50px"
                height="50px"
            />
        </div>
        <div class="postcard-top">
            <div class="body-left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course </p>
                <p>This is so cool, I can't wait to start doing more stuff</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="name" />
                <input type="text" placeholder="email" />
                <input type="text" placeholder="comments" />
            </div>
        </div>
        <div class="postcard-footer">
            <button class="button">Send my Postcard</button>
        </div>
    </div>
</body>
</html>
